<div class="text-center d-flex flex-column align-items-center mt-1">
    <div class="col-lg-4 col-md-6 col-sm-10 col-11 text-start border border-primary">
        <div class="card w-100 p-3 bg-primary">
            <div class="brand-logo w-100 d-flex justify-content-center text-center">
                <img class="w-25" src="../../../assets/brand-logo.png" alt="...">
            </div>
            <div class="card-body">
                <p class="card-text text-center fw-bold fs-4 text-light">GUJARAT TECHNOLOGICAL UNIVERSITY.</p>
            </div>
        </div>
        <div class="text-center d-flex justify-content-center">
            <div class="card w-100 p-3 text-start">
                <img [src]="details.profile" class="mx-auto" style="height: 150px; width: 150px;" alt="...">
                <div class="card-body">
                    <h3 class="card-title text-center fw-bold fs-5">{{details.name}}</h3>
                    <div class="d-flex justify-content-between">
                        <span class="col-6 fw-bold">Reg. No</span>
                        <span class="col-6">: {{details.registerNo}}</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="col-6 fw-bold">Date of Reg.</span>
                        <span class="col-6">: {{details.registrationDate}}</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="col-6 fw-bold">Qualification</span>
                        <span class="col-6">: {{details.Qualification}}</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="col-6 fw-bold">State</span>
                        <span class="col-6">: {{details.state}}</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="col-6 fw-bold">District</span>
                        <span class="col-6">: {{details.district}}</span>
                    </div>
                    <div class="d-flex justify-content-between">
                        <span class="col-6 fw-bold">Status</span>
                        <span class="col-6">: {{details.Status}}</span>
                    </div>
                    <div class="d-flex">
                        <span class="col-6 fw-bold">Download Doc</span>
                        <a class="col-6" [href]="details.document" target="_blank" download="Student-Documents.pdf"
                            class="download-button">: Download Link</a>
                    </div>
                    <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
                <button type="submit" (click)="logout()" class="btn btn-danger w-100">Logout</button>
            </div>
        </div>
    </div>
</div>
